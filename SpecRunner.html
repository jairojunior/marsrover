<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/domain/Point.js"></script>
  <script type="text/javascript" src="src/domain/Rover.js"></script>
  <script type="text/javascript" src="src/domain/Plateau.js"></script>
  <script type="text/javascript" src="src/heading/NorthHeading.js"></script>
  <script type="text/javascript" src="src/heading/WestHeading.js"></script>
  <script type="text/javascript" src="src/heading/SouthHeading.js"></script>
  <script type="text/javascript" src="src/heading/EastHeading.js"></script>
  <script type="text/javascript" src="src/command/MoveForwardCommand.js"></script>
  <script type="text/javascript" src="src/command/MoveBackwardCommand.js"></script>
  <script type="text/javascript" src="src/command/RotateRightCommand.js"></script>
  <script type="text/javascript" src="src/command/RotateLeftCommand.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/RoverSpec.js"></script>
  <script type="text/javascript" src="spec/PlateauSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
